<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flowers Image Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header>
        <h1>Flowers Image Gallery</h1>
    </header>

    <section id="gallery">
        <figure>
            <img id="featured-image" src="images/flowers-pink-large.jpg" alt="Featured Image" width="1200" height="800">
            <figcaption>Flowers - Pink</figcaption>
        </figure>

        <!-- Thumbnails container -->
        <ul id="thumbnails"></ul>

        <button id="next-button">Next Image</button>
    </section>

    <footer>
        <p>Photo credits: Images are sourced from public domain.</p>
    </footer>

    <script src="js/gallery.js"></script>
</body>
</html>
